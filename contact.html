        <div class="md:flex justify-end">
          <ul
            id="menu"
            class="flex md:flex justify-end space-x-10 hidden md:block"

                >Contact</a

            </li>
          </ul>
        </div>
      </div>
      <div class="max-w-4xl mx-auto px-5">
        <div>
          <div class="text-center mt-16 mb-12">
            <h2 class="text-3xl md:text-5xl text-[#000000] font-bold">
              Contact Me For Work
            </h2>
          </div>
          <form class="grid gap-4 grid-cols-1 md:gap-8 md:grid-cols-2">
            <div>
              <label
                for="name"
                class="text-lg font-normal uppercase text-gray-500 mb-1"
              >
                Name
              </label>
              <input
                id="name"
                class="w-full outline-none rounded border border-gray text-sm font-normal p-4"
                type="text"
                placeholder="Enter your name..."
              />
            </div>
            <div>
              <label
                for="email"
                class="text-lg font-normal uppercase text-gray-500 mb-1"
              >
                emAIL aDDRESS
              </label>
              <input
                id="email"
                class="w-full outline-none rounded border border-gray text-sm font-normal p-4"
                type="text"
                placeholder="Your email address..."
              />
            </div>
            <div>
              <label
                for="subject"
                class="text-lg font-normal uppercase text-gray-500 mb-1"
              >
                Subject
              </label>
              <input
                id="subject"
                class="w-full outline-none rounded border border-gray text-sm font-normal p-4"
                type="text"
                placeholder="Enter subject..."
              />
            </div>
            <div>
              <label class="text-lg font-normal uppercase text-gray-500 mb-1">
                ENquiry type
              </label>
              <select
                class="h-[54px] text-gray-400 w-full outline-none rounded border border-gray text-sm font-normal p-4"
              >
                <option class="text-[#000000]" value="">Design Website</option>
                <option class="text-[#000000]" value="">Create Website</option>
                <option class="text-[#000000]" value="">Fix Web Errors</option>
                <option class="text-[#000000]" value="">
                  Website Adverising
                </option>
                <option class="text-[#000000]" value="">Other</option>
              </select>
            </div>
            <div class="md:col-span-2">
              <label
                for="messages"
                class="text-lg font-normal uppercase text-gray-500 mb-1"
              >
                MEssages
              </label>
              <textarea
                id="messages"
                class="w-full outline-none rounded border border-gray text-sm font-normal p-4"
                placeholder="Enter your messages..."
                rows="6"
              ></textarea>
            </div>
            <div class="md:col-span-2 justify-self-center">
              <button
                type="submit"
                class="rounded-md py-3 px-9 md:py-5 md:px-14 text-sm md:text-base font-semibold text-[#ffffff] hover:bg-red-500 bg-[#FF6464]"
              >
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="text-center pt-24">
